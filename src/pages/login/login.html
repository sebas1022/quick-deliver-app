<ion-content padding id="page2">
    <div class="spacer" style="width:300px;height:44px;" id="login-spacer2"></div>

    <div class="cont-logo-app">
        <img src="assets/img/logo-quick-app.png"/>
    </div>
    <p class="text-intro-login">
        Ingresa los siguentes datos para iniciar sesi칩n
    </p>
    <form id="login-form1" (ngSubmit)="goToPedidosUltimaHora();" [formGroup]="formulario">
        <ion-item id="login-input3">
            <ion-input class="default-input"
                type="text"
                placeholder="Usuario"
                name="usuario"
                [(ngModel)]="login.usuario"
				formControlName="usuario"
                [class.error1]="!formulario.controls.usuario.valid && formulario.controls.usuario.dirty">
            </ion-input>
        </ion-item>

        <ion-item id="login-input4">
            <ion-input class="default-input"
                type="password"
                placeholder="Contrase침a"
                name="password"
                [(ngModel)]="login.password"
                formControlName="password"
                [class.error1]="!formulario.controls.password.valid && formulario.controls.password.dirty">
            </ion-input>
        </ion-item>
        <div class="error" *ngIf="invialidUser">
            Usuario o Contrase침a errados
        </div>
        <button [disabled]="formulario.status !=='VALID'" id="login-button1" ion-button block
            class="btn-dafult-app">
            Iniciar sesi칩n
        </button>
    </form>

</ion-content>
